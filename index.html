<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-200 dark:from-gray-900 dark:to-gray-800 transition-colors duration-500">

  <div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-extrabold text-center mb-10 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
      Currency Converter üí±
    </h1>

    <!-- Converter Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
      
      <!-- Amount Input -->
      <div>
        <label class="block text-gray-700 dark:text-gray-200 mb-1">Amount</label>
        <input id="amount" type="number" placeholder="Enter amount"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white" />
      </div>

      <!-- Currency Section with Swap Icon -->
      <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] gap-4 items-center">
        
        <!-- From Currency -->
        <div>
          <label class="block text-gray-700 dark:text-gray-200 mb-1">From Currency</label>
          <div class="flex items-center space-x-2">
            <img id="fromFlag" src="https://via.placeholder.com/64x64?text=?" class="w-8 h-8 rounded" />
            <select id="fromCurrency"
              class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:text-white"></select>
          </div>
        </div>

        <!-- Horizontal Swap Symbol -->
        <div class="flex justify-center items-center mt-6 md:mt-8">
          <button id="swapBtn" title="Swap currencies"
            class="text-gray-300 hover:text-gray-100 text-4xl select-none">
            ‚áÑ
          </button>
        </div>

        <!-- To Currency -->
        <div>
          <label class="block text-gray-700 dark:text-gray-200 mb-1">To Currency</label>
          <div class="flex items-center space-x-2">
            <img id="toFlag" src="https://via.placeholder.com/64x64?text=?" class="w-8 h-8 rounded" />
            <select id="toCurrency"
              class="w-full p-3 border rounded-lg dark:bg-gray-700 dark:text-white"></select>
          </div>
        </div>
      </div>

      <!-- Convert Button -->
      <div class="text-center">
        <button id="convertBtn"
          class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition relative">
          <span id="btnText">Convert</span>
          <span id="btnLoader" class="hidden absolute left-1/2 -translate-x-1/2">‚è≥</span>
        </button>
        <p id="voiceStatus" class="text-sm mt-3"></p>
      </div>
    </div>

    <!-- Conversion Result -->
    <div id="resultCard"
      class="hidden bg-white dark:bg-gray-800 mt-8 p-6 rounded-2xl shadow-lg text-center fade-in-up">
      <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-3">Converted Amount</h2>
      <p id="resultValue"
        class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent"></p>
      <p id="exchangeRate" class="text-sm text-gray-500 dark:text-gray-400 mt-2"></p>
      <p id="updateTime" class="text-xs text-gray-400 mt-1"></p>
    </div>

    <!-- Chart -->
    <div id="chartCard" class="hidden bg-white dark:bg-gray-800 mt-10 p-6 rounded-2xl shadow-lg">
      <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-4">Last 7 Days Trend</h3>
      <canvas id="trendChart"></canvas>
    </div>

    <!-- Conversion History -->
    <div class="bg-white dark:bg-gray-800 mt-10 p-6 rounded-2xl shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Conversion History</h3>
        <button id="clearHistory" class="text-red-500 text-sm hover:underline">Clear</button>
      </div>
      <div id="historyList" class="space-y-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
